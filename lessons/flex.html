  <title>Grids WTH</title>

  <style>
    h1 {
      padding: 1rem;

      font-size: 1.5rem;

    }

    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      flex-shrink: 1;
    }

    .horizontal {
      flex-direction: row;
    }

    .vertical {
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="flex horizontal">
    <div class="flex vertical">
      <h1>😀 Social Media 😀</h1>
      <p>Please let us invade your privacy and sell your information to our clients.</p>
    </div>
    <div class="flex vertical">
      <label>Username: <input type="text"></label>
      <label>Password: <input type="password"></label>
      <button>Submit</button>
    </div>
  </div>
